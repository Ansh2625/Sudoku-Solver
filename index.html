<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Sudoku Solver</h1>

    <h3 id="firsth3">You can input your Sudoku puzzle by entering numbers one by one in respective blocks. </h3>
    <h3>Or</h3>
    <h3>You can get sample input puzzle by clicking on getSudoku button.</h3>

    <table id="sudo-board">
        <tbody>
            <!-- Will be populated by JavaScript -->
        </tbody>
    </table>

    <div id="buttons">
        <button onclick="generateUnsolvedBoard()">getSudoku</button>
        <button onclick="solveIt()">solveSudoku</button>
    </div>

    <footer>:- by Ansh Sharma</footer>

    <script src="script.js"></script>
</body>
</html>
